version: '3.4'

services:
  user-services:
    image: maven:3.8.4-openjdk-17-slim
    restart: always
    ports:
      - 8081:8081
    volumes:
      - ./user-service:/app
    working_dir: /app
    command: sh -c "cd /app && mvn spring-boot:run"
  product-service:
    image: maven:3.8.4-openjdk-17-slim
    restart: always
    ports:
      - 8080:8080
    volumes:
      - ./product-service:/app
    working_dir: /app
    command: sh -c "cd /app && mvn spring-boot:run"

