<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 40px;
        }

        /* Navbar styles */
        .navbar {
            background-color: #e44d26;
            padding: 20px;
            margin-bottom: 20px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            color: #ff8a5c;
        }

        /* Product list styles */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .product-item {
            width: 30%;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .product-item h3 {
            color: #333333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-item p {
            color: #666666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .product-item span {
            font-weight: bold;
            color: #ff0000;
            font-size: 16px;
        }
        .product-item img {
            max-width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
